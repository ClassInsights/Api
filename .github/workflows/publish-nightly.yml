name: Nightly Docker Image CI Api

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and push the image
        run: |
          docker login --username classinsights --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
          docker build --tag ghcr.io/classinsights/api:nightly .
          docker push ghcr.io/classinsights/api --all-tags